<body>
    <!-- Add a button that resets all the cookies on every computer -->
    <input type="button" value="Reset" onclick="reset_all()">
    <script>
        function reset_all() {
            // Remove all cookies
            document.cookie = "Submit=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        }
    </script>
</body>
